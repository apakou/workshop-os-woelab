<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop Open Source at Woelab</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="width: 100vw; height: 100vh"
    class="d-flex justify-content-center align-items-center bg-primary"
  >
    <div
      class="bg-white d-flex justify-content-center align-items-center  p-5 gap-5"
      style="border-radius: 20px; flex-direction: column"
    >
      <h1 class="text-primary fw-bold fs-4 ">
        Welcome to the Workshop on Open Source at Woelab
      </h1>

      <button class="btn btn-primary">Count 0</button>
    </div>
    <script>
      const btn = document.querySelector(".btn");

      btn.addEventListener("click", (e) => {
        const number = parseInt(
          e.currentTarget.innerText.replace("Count ", "")
        );
        e.currentTarget.innerText = "Count " + (number + 1);
      });
    </script>
  </body>
</html>
